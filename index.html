<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <button id="show">ADD NEW BOOK</button>
    <dialog>
        <form action="">
            <div>
                <label for="title">Title: </label>
                <input type="text" id="title_name">
            </div>
            <div>
                <label for="author">Author: </label>
                <input type="text" id="author_name">
            </div>
            <div>
                <label for="pages">Number of pages: </label>
                <input type="number" id="pages" name="number_pages" min="0">
            </div>
            <div>
                <label for="read">Current read status: </label>
                <input type="text" id="read" name="read_status">
            </div>
            <button type="submit" id="submit">SUBMIT BOOK</button>       
        </form>
        <button id="close" type="button">CLOSE</button>
    </dialog>
</body>
</html>
