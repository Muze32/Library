<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="a.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>

<body>
    <div class="header">
        <h1 class="centered">Library</h1>
        <div><button id="show">ADD NEW BOOK</button></div>
    </div>
    <div id="container"></div>
    <dialog>
        <form action="">
            <div>
                <label for="title">Title: </label>
                <input type="text" id="title_name" name="titleName" required>
            </div>
            <div>
                <label for="author">Author: </label>
                <input type="text" id="author_name" name="authorName" required>
            </div>
            <div>
                <label for="pages">Number of pages: </label>
                <input type="number" id="pages" name="numberPages" min="0" required>
            </div>
            <div>
                <label for="read">Current read status: </label>
                <select name="readStatus" id="read" required>
                    <option value="Readed">Readed</option>
                    <option value="Not readed">Not readed</option>
                </select>
            </div>
            <div class="button-row">
                <button type="submit" id="submit">SUBMIT BOOK</button>
                <button id="close" type="button">CLOSE</button>
            </div>
        </form>
    </dialog>
</body>
</html>
